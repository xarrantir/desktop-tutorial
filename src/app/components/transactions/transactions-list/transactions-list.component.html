<div class="container my-5">
    <h1 class="mb-">Transactions</h1>
    
    <table class = "table" *ngIf="transactions && transactions.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Car ID</th>
            <th>Cost</th>
            <th>Payment Method</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of transactions">
            <td>{{transaction.id}}</td>
            <td>{{transaction.carId}}</td>
            <td>{{transaction.cost}}</td>
            <td>{{transaction.payMethod}}</td>
            <td><a [routerLink]="['transactions', 'edit', transaction.id]">View</a></td>
        </tr>
    </tbody>
    </table>
    <p *ngIf="!transactions || transactions.length <= 0">No transactions found</p>
    
    
    </div>
